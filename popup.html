<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptly</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Promptly.</h2>

    <textarea 
      id="promptInput" 
      placeholder="Enter your prompt or question here..."
      title="Enter your prompt"
    ></textarea>

    <div class="image-area" id="imageArea">
      <p id="imageText">Paste or click to upload an image (General Rewrite Mode preferred)</p>
      <input type="file" id="imageInput" accept="image/*" hidden>
      <img id="preview" alt="Image Preview" style="display:none;">
    </div>

    <div class="controls">
      <select id="modeSelect" title="Select Prompt Mode">
        <option value="rewrite">ğŸ“ General Rewrite</option>

      </select>
      <button id="sendBtn">Send</button>
    </div>

    <div id="responseContainer" class="response">Your response will appear here...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
